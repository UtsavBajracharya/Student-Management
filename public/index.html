<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp6X2m5u7cFZ2bF7v7dKof9x3kz3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Management</h2>
        
        <!-- Form for adding/updating student -->
        <div class="mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="First Name">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
            <input type="text" id="studentId" class="form-control" placeholder="Student ID">
            <input type="text" id="semester" class="form-control" placeholder="Semester">
            <input type="text" id="courseName" class="form-control" placeholder="Course Name">
            <input type="text" id="courseCode" class="form-control" placeholder="Course Code">
        </div>
        
        <button class="btn btn-primary" id="addStudentBtn">Add Student</button>
        <button class="btn btn-danger" id="removeStudentBtn">Remove Student</button>
        <button class="btn btn-success" id="modifyStudentBtn">Modify Student</button>
    </div>
</body>
</html>
